<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Canvas</title>
</head>
<body>
    <button class="brushButton" id="brush" value="0">Pencil</button>
    <button class="brushButton" id="thiccbrush" value="1">CircleBrush</button>
    <button id="clear">Clear</button>
    <input type="number" placeholder="Brush size" id="sizePicker">
    <input type="color" id="colorPicker">
    <button id="save">Save</button>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="imageContainer"></div>
    
</body>
</html>
